<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="contact_form">
        <h1 class="form_heading">
            Welcome Back
        </h1>
        <form class="form" name="myform">
            <div class="input_fields">
                <input type="text" class="email" name="email">
                <label for="email" class="label">Email</label>
                <p class="para para1">*Email Required</p>
                <p class="para para3">*Invalid Email</p>
                <input type="password" class="password" name="password">
                <label for="password" class="label2">Password </label>
                <i class="fa-regular fa-eye " id="show"></i>
                <p class="para para2">*Password Required</p>
                <p class="para para4">*Password lenght must be 6</p>
            </div>
            <span class="forgot"><a href="forgot.html">Forgot Password?</a></span>
            <div class="btn">
                <input class="btnn" type="submit" value="Log in">
            </div>
            <span class="sign_up">Don't have an account?<a href="/">Sign up</a></span>
            <div class="app_btn">
                <button class="app1">
                    <img src="logos/google.svg" alt="logo">
                    <p>Login With Google</p>
                </button>
                <button class="app2">
                    <img src="logos/apple.svg" alt="logo">
                    <p>Login With Apple</p>
                </button>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
